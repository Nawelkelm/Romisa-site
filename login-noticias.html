<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="RO.MI.SA - Acceso al Sistema"/>
    <meta name="description" content="Inicia sesión para acceder al panel de administración de ROMISA."/>
    <meta name="robots" content="noindex, nofollow">
    
    <title>Acceso al Sistema - RO.MI.SA</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a5c59cf2a1.js" crossorigin="anonymous"></script>
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Superfish -->
    <link rel="stylesheet" href="./assets/plugins/superfish/css/superfish.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/android-chrome-256x256.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            padding-top: 56px;
        }

        #navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        #main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            min-height: calc(100vh - 56px);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #003d82 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .login-header-icon {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.8rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 5px 0;
        }

        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }

        .lock-icon-circle {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: var(--primary-color);
            font-size: 1rem;
        }

        .login-body {
            padding: 40px 35px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-label i {
            color: var(--primary-color);
            margin-right: 8px;
            width: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(0,86,179,0.1);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-right: 50px;
        }

        .btn-toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .btn-toggle-password:hover {
            color: var(--primary-color);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #003d82 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,86,179,0.35);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert-error {
            background-color: #fff5f5;
            border: 1px solid #fed7d7;
            border-left: 4px solid var(--danger-color);
            color: #c53030;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alert-error.show {
            display: flex;
        }

        .login-footer {
            text-align: center;
            padding: 20px 35px 25px;
            border-top: 1px solid #f0f0f0;
            background: #fafafa;
        }

        .login-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .login-footer a:hover {
            color: var(--primary-color);
        }

        .login-footer a i {
            transition: transform 0.3s ease;
        }

        .login-footer a:hover i {
            transform: translateX(-3px);
        }

        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.75rem;
            color: #6c757d;
        }

        .security-badge i {
            color: var(--success-color);
        }

        @media (max-width: 480px) {
            #main-content {
                padding: 20px 15px;
            }

            .login-card {
                border-radius: 12px;
            }

            .login-header {
                padding: 25px 20px;
            }

            .login-header h1 {
                font-size: 1.3rem;
            }

            .login-body {
                padding: 35px 25px 25px;
            }

            .login-footer {
                padding: 15px 25px 20px;
            }

            .form-control {
                padding: 11px 14px;
                font-size: 16px;
            }

            .security-info {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div id="main-content">
        <div class="login-card">
            <div class="login-header">
                <div class="login-header-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>Panel de Administración</h1>
                <p>Ingresa tus credenciales para continuar</p>
                <div class="lock-icon-circle">
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div class="login-body">
                <div class="alert-error" id="login-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-message">Usuario o contraseña incorrectos</span>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="username">
                            <i class="fas fa-user"></i>Usuario
                        </label>
                        <input type="text" class="form-control" id="username" 
                               placeholder="Ingrese su usuario" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-key"></i>Contraseña
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" 
                                   placeholder="Ingrese su contraseña" required autocomplete="current-password">
                            <button type="button" class="btn-toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggle-icon"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-login" id="login-btn">
                        <span class="spinner"></span>
                        <span class="btn-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Iniciar Sesión
                        </span>
                    </button>
                </form>

                <div class="security-info">
                    <span class="security-badge">
                        <i class="fas fa-shield-alt"></i>
                        Conexión segura
                    </span>
                    <span class="security-badge">
                        <i class="fas fa-lock"></i>
                        Datos encriptados
                    </span>
                </div>
            </div>

            <div class="login-footer">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Volver al sitio principal
                </a>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Superfish -->
    <script src="./assets/plugins/superfish/hoverIntent.js"></script>
    <script src="./assets/plugins/superfish/superfish.min.js"></script>

    <script>
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });

        fetch('navbarromisa.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                if (typeof jQuery !== 'undefined' && typeof jQuery.fn.superfish !== 'undefined') {
                    jQuery('ul.sf-menu').superfish();
                }
            });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function getRedirectUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            
            switch(redirect) {
                case 'gestor':
                    return 'gestor.html';
                case 'usuarios':
                    return 'usuarios.html';
                case 'noticias':
                default:
                    return 'admin-noticias.html';
            }
        }

        let csrfToken = '';
        
        async function getCSRFToken() {
            try {
                const response = await fetch('get_csrf_token.php');
                const data = await response.json();
                if (data.success) {
                    csrfToken = data.csrf_token;
                }
            } catch (error) {
                console.error('Error al obtener token CSRF:', error);
            }
        }
        
        getCSRFToken();

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            
            errorDiv.classList.remove('show');
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=login&email=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&csrf_token=${encodeURIComponent(csrfToken)}`
                });
                
                const text = await response.text();
                let data;
                
                try {
                    data = JSON.parse(text);
                } catch (jsonError) {
                    console.error('Error al parsear respuesta:', text);
                    errorMessage.textContent = 'Error en el servidor. Intente nuevamente.';
                    errorDiv.classList.add('show');
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    return;
                }
                
                if (data.success) {
                    if (data.csrf_token) {
                        csrfToken = data.csrf_token;
                    }
                    
                    Toast.fire({
                        icon: 'success',
                        title: '¡Bienvenido!'
                    });
                    
                    setTimeout(() => {
                        window.location.href = getRedirectUrl();
                    }, 500);
                } else {
                    errorMessage.textContent = data.message || 'Usuario o contraseña incorrectos';
                    errorDiv.classList.add('show');
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Error al conectar con el servidor.';
                errorDiv.classList.add('show');
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        async function checkExistingSession() {
            try {
                const response = await fetch('session_validator.php');
                const data = await response.json();
                
                if (data.status === 'success') {
                    window.location.href = getRedirectUrl();
                }
            } catch (error) {
                // No hay sesión, continuar en login
            }
        }

        checkExistingSession();
    </script>
</body>
</html>
