  <script>
    function validarSesion() {
      fetch('session_validator.php')
        .then(response => response.json())
        .then(data => {
          if (data.status === "error" || data.status === "expired") {
            alert(data.message);
            window.location.href = "login-lista.html"; // Redirige al login
          } else {
            console.log("Sesión válida para:", data.user);
          }
        })
        .catch(error => console.error("Error al validar sesión:", error));
    }
  
    // Ejecutar validación antes de mostrar contenido
    document.addEventListener("DOMContentLoaded", validarSesion);
  </script>
