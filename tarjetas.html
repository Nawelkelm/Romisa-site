      <a href="#" class="canvas">
        <div class="canvas_border">
          <svg>
            <defs>
              <linearGradient
                id="grad-orange"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="0%"
              >
                <stop
                  offset="0%"
                  style="stop-color: rgb(253, 68, 68); stop-opacity: 1"
                ></stop>
                <stop
                  offset="100%"
                  style="stop-color: rgb(153, 23, 23); stop-opacity: 1"
                ></stop>
              </linearGradient>
              <linearGradient id="grad-red" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#D34F48"></stop>
                <stop offset="100%" stop-color="#772522"></stop>
              </linearGradient>
            </defs>
            <rect
              id="rect-grad"
              class="rect-gradient"
              fill="none"
              stroke="url(#grad-orange)"
              stroke-linecap="square"
              stroke-width="4"
              stroke-miterlimit="30"
              width="100%"
              height="100%"
            ></rect>
          </svg>
        </div>
        <div class="canvas_img-wrapper">
          <img
            class="canvas_img"
            src="https://romisa.com.ar/sandbox/romisite/assets/img/divisiones/transmision1.webp"
            alt=""
          />
        </div>
